<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD AJAX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <h1 class="crud-tittle text-center m-5 container">Crud with ajax</h1>

  <div class="row container">
    <article class="col-lg-10 p-5">

      <form action="" class="login form-group">

        <input type="email" class="input-group border-dark border-opacity-10 py-1 px-3  rounded-2 " name="email" id="email"
          placeholder="Email"> <br>

        <input type="password" class="input-group py-1 px-3  border-dark border-opacity-10  rounded-2"
          placeholder="Password" name="password" id="password"> <br>

        <button type="submit"
          class="btn btn-primary py-1  border-dark border-opacity-10 px-3  rounded-2">Enviar</button>

      </form>
    </article>

  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script> -->
  <script>
    const d = document,
      $form = d.querySelector(".login");

    d.addEventListener("submit", async e => {
      if (e.target === $form) {
        e.preventDefault();
      }
      
      try {

        let options = {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-type": "application/json;charset=UTF-8"
          },
          body: JSON.stringify({
            login: e.target.email.value,
            clave: e.target.password.value
          })
        }

        const response = await fetch("http://localhost:8080/login", options),
         json = await response.json(),
         token = json.jwtToken;

        localStorage.setItem("token", token);

        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${json.message}`);
        }

        console.log(json);
      }
      catch (err) {
        console.error(err);
        let message = err.message || "Ocurri√≥ un error";
        $form.insertAdjacentHTML("afterend", `
          <p class="error">${message}</p>
        `)
      }

    })
  </script>
</body>

</html>
